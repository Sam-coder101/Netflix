  <main id="main" role="main">

        </form>

        <button id="watchNowBtn" class="btn outline" data-key="watch_now_btn">Watch Now</button>
      </div>
    </section>

    <!-- Trending / Controls -->
    <section class="content" aria-label="Trending content">
      <div class="content-top">
        <h2 data-key="trending_now">Trending Now</h2>

        <div class="controls">
          <div class="dropdown">
            <label for="region" class="visually-hidden" data-key="region_label">Region</label>
            <select id="region" name="region" aria-label="Region">

              <option value="Global" data-key="region_global">Global</option>
            </select>
          </div>

          <div class="dropdown">
            <label for="type" class="visually-hidden" data-key="type_label">Type</label>
            <select id="type" name="type" aria-label="Type">
              <option value="tv" data-key="type_tv">TV Shows</option>
              <option value="web" data-key="type_web">Web Series</option>
              <option value="movies" data-key="type_movies">Movies</option>
            </select>
          </div>
        </div>

        <!-- âœ… Search Bar Added -->
        <div class="search-container" style="margin-top: 10px;">
          <label for="movieSearch" class="visually-hidden">Search Movies</label>
          <input type="text" id="movieSearch" placeholder="Search movies..." aria-label="Search Movies" />
        </div>
      </div>

      <!-- Movie Carousel -->
      <div class="movie-container" role="region" aria-roledescription="carousel">

  <!-- JS -->
  <script src="script.js"></script>

  <!-- Theme Toggle Script -->
  <script>
    const toggle = document.getElementById('themeToggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'light') {
      body.classList.add('light-mode');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      body.classList.toggle('light-mode');
      if (body.classList.contains('light-mode')) {
        localStorage.setItem('theme', 'light');
      } else {
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>
